language: c++

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-6
            - gcc-6

git:
  submodules: false

script:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
  - git submodule update --init --recursive
  - mkdir -p build
  - cd build
  - cmake ..
  - make -j2
